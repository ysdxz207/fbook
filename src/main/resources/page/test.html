<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>

<ul>
    <li v-for="item in items">
        {{item}}
    </li>
</ul>
</body>

<script>
    new Vue({
        el: "ul",
        data: {
            items: [
                "11111",
            "222222",
            "333333"
                ]
        }
    })
</script>
</html>
