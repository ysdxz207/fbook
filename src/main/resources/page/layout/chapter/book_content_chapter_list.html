<style>
    #book_menu_chapters {
        width: 100%;
        height: 100%;
        background-color: white;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        display: none;
    }
    #book_chapters_ul {
        padding-left: 0;
    }
    #book_chapters_ul li {
        width: 100%;
        list-style: none;
        display:inline-block;
        width: 100%;
        line-height: 40px;
        height: 40px;
        padding-left: 14px;
        text-decoration: none;
        border-bottom: 1px solid #DDDDDD;
    }

    #book_chapters_ul .has-read a {
        color: #CCCCCC;
    }

    #book_chapters_ul li>a {
        color: #666666;
        display:inline-block;
        width: 100%;
    }

    .btn-back-content  {
        margin-bottom: 30px;
        height: 40px;
        line-height: 60px;
    }

</style>
<div id="book_menu_chapters">
    <div class="col-xs-3 btn-back-content"><i class="fa fa-chevron-left"></i></div>
    <div class="col-xs-3 pull-right text-right" id="btn_reverse_book_chapters" style="margin-bottom: 30px;height: 40px;line-height: 60px"><i class="fa fa-sort"></i></div>
    <div class="col-xs-12">
        <ul id="book_chapters_ul">
            <#if ((bookChapters??) && ((bookChapters?size) > 0))>
                <#list bookChapters as chapter>
                    <li class="${(((chapter.hasRead)??) && (chapter.hasRead == true))?string('has-read', '')}"><a href="/book/chapter?bookId=${(book.id)?c}&link=${(chapter.link)!}&chapterName=${(chapter.title)!}" class="loading">${(chapter.title)!}</a></li>
                </#list>
            </#if>
        </ul>
    </div>
</div>
