<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录书架</title>
    <#include "/public/public.html" />

    <style>
        .code {
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="/public_static/js/login.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#captcha_img").click(function () {
                changeCode();
            });
        });

        function changeCode() {
            $("#captcha_img").attr("src", "/book/captcha.jpg?type=book&t=" + (new Date().getTime()));
        }

        function choose_bg() {
            var bg = Math.floor(Math.random() * 9 + 1);
            $('body').css('background-image', 'url(/book/images/loginbg_0' + bg + '.jpg)');
        }
    </script>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div class="form-group">
            <h3 class="text-center">登录我的书架</h3>
        </div>
        <form>
            <input type="hidden" value="true" name="rememberMe"/>
            <input type="hidden" value="book" name="type"/>
            <!--<p class="text-center logo"><img src="/images/logo.png" height="45"></p>-->
            <div class="login_msg text-center">
                <p style="color: #ea2000" id="error_msg"></p>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon-user"><span
                            class="glyphicon glyphicon-user"></span></span>
                    <input class="form-control" id="j_username" name="uname" placeholder="登录账号"
                           aria-describedby="sizing-addon-user">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon-password"><span
                            class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" class="form-control" id="j_password" name="upass" placeholder="登录密码"
                           aria-describedby="sizing-addon-password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon-code"><span
                            class="glyphicon glyphicon-exclamation-sign"></span></span>
                    <input type="text" class="form-control" id="j_captcha" name="captcha" placeholder="验证码"
                           aria-describedby="sizing-addon-password">
                    <span class="input-group-addon code" id="basic-addon-code"><img id="captcha_img"
                                                                                    src="/book/captcha.jpg?type=book" alt="点击更换"
                                                                                    title="点击更换" class="m"></span>
                </div>
            </div>
            <!--<div class="form-group">
                <div class="checkbox">
                    <label for="j_remember" class="m"><input id="j_remember" type="checkbox" name="rememberMe" value="true">&nbsp;记住登陆账号!</label>
                </div>
            </div>-->
            <div>
                <button type="button"
                        onclick="slogin('/book/login', '/book/index', this)"
                        class="btn btn-warning btn-lg col-xs-12">&nbsp;登&nbsp;录&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="text-center">
                <hr>
                <a href="//github.com/ysdxz207" style="color:#999999" target="_blank">飞鸿</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
